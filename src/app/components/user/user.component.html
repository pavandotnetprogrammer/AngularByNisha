{{user|json}}

<table class="table table-striped table-hover table-bordered">
    <tr>
        <th scope="col">
            User Name
        </th>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <th scope="col">
            Name
        </th>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <th scope="col">
            Email
        </th>
        <td>{{user.email}}</td>
    </tr>
</table>
<div>

          <a class="nav-link" routerLink="address">Address</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="company">Company</a>
        </li>
      </ul>
